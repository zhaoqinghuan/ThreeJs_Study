<!DOCTYPE html>
<html>
  <head>
    <title>Three.js Obj 无贴图模型加载</title>
    <script type="text/javascript" src="../build/three.js"></script>
    <!-- 引入 Obj 格式的模型的类加载文件 -->
    <script type="text/javascript" src="../build/OBJLoader.js"></script>
    <!-- 引入 MTL 贴图文件加载类 -->
    <script type="text/javascript" src="../build/MTLLoader.js"></script>
    
    <script>
      var scene = null;
      var camera = null;
      var renderer = null;
      
      var mesh = null;
      var id = null;

      //  init 函数，在HTML加载完后执行
      function init() {
        //  渲染器（Renderer）
        renderer = new THREE.WebGLRenderer({
          //  将 Renderer 和 Canvas 元素进行绑定，提前在 HTML 中手动定义了 id 为 mainCanvas 的 Canvas 元素
          canvas: document.getElementById('mainCanvas')
        });
        renderer.setClearColor(0x000000); //  对背景进行着色
                
        //  场景（Scene）
        scene = new THREE.Scene();
        
        //  相机（camera）
        //	camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
        camera = new THREE.OrthographicCamera(-10, 10, 15, -15, 0.1, 100);
		    camera.position.set(15, 25, 25);
        camera.lookAt(new THREE.Vector3(10, 2, 0));
        scene.add(camera);
        
        //  添加光源
        var light = new THREE.DirectionalLight(0xffffff);
        light.position.set(20, 10, 5);
        scene.add(light);

        //  贴图加载
        var mtlLoader = new THREE.MTLLoader();
        mtlLoader.setPath('../build/');
        mtlLoader.load('obj/port.mtl', function(materials) {
          materials.preload();
          // 模型加载
          var objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.setPath('../build/');
            objLoader.load('obj/port.obj', function ( object ) {
              object.position.y = - 95;
              // if has object, add to scene
              if (object.children.length > 0) {
                scene.add( object.children[0] );
              }
            });
        });

        id = setInterval(draw, 20);
      }

      //  动画函数本身
      function draw() {
        renderer.render(scene, camera);
        
        mesh.rotation.y += 0.01;
        if (mesh.rotation.y > Math.PI * 2) {
          mesh.rotation.y -= Math.PI * 2;
        }
      }
    </script>
  </head>
  
  <body onload="init()">
    <!-- WebGL 必须使用 Canvas 标签来渲染 -->
    <canvas id="mainCanvas" width="1920px" height="1080px" ></canvas>
  </body>
</html>
