<!DOCTYPE html>
<html>
  <head>
    <title>Three.js Normal 材质</title>
    <script type="text/javascript" src="../build/three.js"></script>
    
    <script type="text/javascript">
      //  init 函数，在HTML加载完后执行
      function init() {
        //  渲染器（Renderer）
        var renderer = new THREE.WebGLRenderer({
          //  将 Renderer 和 Canvas 元素进行绑定，提前在 HTML 中手动定义了 id 为 mainCanvas 的 Canvas 元素
          canvas: document.getElementById('mainCanvas')
        });
        renderer.setClearColor(0x000000); //  对背景进行着色
                
        //  场景（Scene）
        var scene = new THREE.Scene();
        
        //  相机（camera）
        var camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
        camera.position.set(25, 25, 25); // 位置1
        //camera.position.set(5, 25, 25); // 位置2
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        scene.add(camera);
        
        //  添加光源
        var light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 15, 5);
        scene.add(light);

        //  Normal (法向)材质
        //  THREE.MeshNormalMaterial() 无参数
        //  Normal 材质的颜色与照相机与该物体的角度相关。只改变照相机位置，观察两个角度的颜色变化
        var material = new THREE.MeshNormalMaterial(); 
        
        var cube = new THREE.Mesh(new THREE.CubeGeometry(5, 5, 5), material); // 矩形
        scene.add(cube);
        
        // 渲染
        renderer.render(scene, camera);
      }
    </script>
  </head>
  
  <body onload="init()">
    <!-- WebGL 必须使用 Canvas 标签来渲染 -->
    <canvas id="mainCanvas" width="400px" height="300px" ></canvas>
  </body>
</html>
