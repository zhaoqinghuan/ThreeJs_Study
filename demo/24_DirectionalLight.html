<!DOCTYPE html>
<html>
  <head>
    <title>Three.js DirectionalLight 平行光</title>
    <script type="text/javascript" src="../build/three.js"></script>
    
    <script>
      var scene = null;
      var camera = null;
      var renderer = null;

      //  init 函数，在HTML加载完后执行
      function init() {
        //  渲染器（Renderer）
        renderer = new THREE.WebGLRenderer({
          //  将 Renderer 和 Canvas 元素进行绑定，提前在 HTML 中手动定义了 id 为 mainCanvas 的 Canvas 元素
          canvas: document.getElementById('mainCanvas')
        });
        renderer.setClearColor(0x000000); //  对背景进行着色
                
        //  场景（Scene）
        scene = new THREE.Scene();
        
        //  相机（camera）
        camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
        camera.position.set(5, 15, 25);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        scene.add(camera);
        
        //  添加光源
        //  THREE.DirectionalLight(hex, intensity)
        //    hex是光源十六进制的颜色值; 
        //    intensity是亮度，缺省值为1，表示100%亮度;
        //    对于平行光而言，设置光源位置尤为重要。
        var light = new THREE.DirectionalLight();
        //  这里设置光源位置并不意味着所有光从(2, 5, 3)点射出（如果是的话，就成了点光源），
        //  而是意味着，平行光将以矢量(-2, -5, -3)的方向照射到所有平面。
        //  因此，平面亮度与平面的位置无关，而只与平面的法向量相关。只要平面是平行的，那么得到的光照也一定是相同的。
        light.position.set(2, 5, 3);
        scene.add(light);

        //  分别设置两个方块
        var rightCube = new THREE.Mesh(new THREE.CubeGeometry(2, 2, 2),
          new THREE.MeshLambertMaterial({color: 0x00ff00}));
        rightCube.position.x = 3;
        rightCube.position.y = -2;
        scene.add(rightCube);

        var leftCube = new THREE.Mesh(new THREE.CubeGeometry(2, 2, 2),
          new THREE.MeshLambertMaterial({color: 0x00ff00}));
        leftCube.position.x = -3;
        scene.add(leftCube);

        renderer.render(scene, camera);
      }
    </script>
  </head>
  
  <body onload="init()">
    <!-- WebGL 必须使用 Canvas 标签来渲染 -->
    <canvas id="mainCanvas" width="900px" height="800px" ></canvas>
  </body>
</html>
