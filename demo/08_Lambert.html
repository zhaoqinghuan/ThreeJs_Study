<!DOCTYPE html>
<html>
  <head>
    <title>Three.js Lambert 材质</title>
    <script type="text/javascript" src="../build/three.js"></script>
    
    <script type="text/javascript">
      //  init 函数，在HTML加载完后执行
      function init() {
        //  渲染器（Renderer）
        var renderer = new THREE.WebGLRenderer({
          //  将 Renderer 和 Canvas 元素进行绑定，提前在 HTML 中手动定义了 id 为 mainCanvas 的 Canvas 元素
          canvas: document.getElementById('mainCanvas')
        });
        renderer.setClearColor(0x000000); //  对背景进行着色
                
        //  场景（Scene）
        var scene = new THREE.Scene();
        
        //  相机（camera）
        var camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
        camera.position.set(25, 25, 25);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        scene.add(camera);
        
        //  添加光源
        var light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 15, 5);
        scene.add(light);

        //  Lambert 材质
        //  THREE.MeshLambertMaterial(opt)
        //    color是用来表现材质对散射光的反射能力，也是最常用来设置材质颜色的属性。除此之外，还可以用ambient和emissive控制材质的颜色
        //    ambient表示对环境光的反射能力，只有当设置了AmbientLight后，该值才是有效的，材质对环境光的反射能力与环境光强相乘后得到材质实际表现的颜色。
        //    emissive是材质的自发光颜色，可以用来表现光源的颜色。
        var material = new THREE.MeshLambertMaterial({
          color: 0xffff00, // 黄色的散射光
          emissive: 0xff0000 // 红色的自发光
        }); 
        
        var cube = new THREE.Mesh(new THREE.CubeGeometry(5, 5, 5), material);
        scene.add(cube);
        
        // 渲染
        renderer.render(scene, camera);
      }
    </script>
  </head>
  
  <body onload="init()">
    <!-- WebGL 必须使用 Canvas 标签来渲染 -->
    <canvas id="mainCanvas" width="400px" height="300px" ></canvas>
  </body>
</html>
