<!DOCTYPE html>
<html>
  <head>
    <title>Three.js 自定义形状</title>
    <script type="text/javascript" src="../build/three.js"></script>
    
    <script type="text/javascript">
      //  init 函数，在HTML加载完后执行
      function init() {
        //  渲染器（Renderer）
        var renderer = new THREE.WebGLRenderer({
          //  将 Renderer 和 Canvas 元素进行绑定，提前在 HTML 中手动定义了 id 为 mainCanvas 的 Canvas 元素
          canvas: document.getElementById('mainCanvas')
        });
        renderer.setClearColor(0x000000); //  对背景进行着色
                
        //  场景（Scene）
        var scene = new THREE.Scene();
        
        //  相机（camera）
        var camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
        camera.position.set(25, 25, 25);
        camera.lookAt(new THREE.Vector3(1, 0, 0));
        scene.add(camera);
        
        //  调用方法绘制坐标轴
        drawAxes(scene);

        //  将设置设置材质属性单独提取出来
        var material = new THREE.MeshBasicMaterial({
          color: 0xffff00,
          wireframe: true
        });

        //  初始化几何形状
        //  THREE.Geometry() 是所有几何体的父类
        var geometry = new THREE.Geometry();

        // 设置顶点位置
        // 顶部4顶点
        geometry.vertices.push(new THREE.Vector3(-1, 2, -1)); // new THREE.Vector3(-1, 2, -1)创建一个矢量，作为顶点位置追加到geometry.vertices数组中
        geometry.vertices.push(new THREE.Vector3(1, 2, -1));
        geometry.vertices.push(new THREE.Vector3(1, 2, 1));
        geometry.vertices.push(new THREE.Vector3(-1, 2, 1));
        // 底部4顶点
        geometry.vertices.push(new THREE.Vector3(-2, 0, -2));
        geometry.vertices.push(new THREE.Vector3(2, 0, -2));
        geometry.vertices.push(new THREE.Vector3(2, 0, 2));
        geometry.vertices.push(new THREE.Vector3(-2, 0, 2));
        
        // 设置顶点连接情况
        // 顶面
        geometry.faces.push(new THREE.Face3(0, 1, 3)); // new THREE.Face3(0, 1, 3)创建一个三个顶点组成的面片，追加到geometry.faces数组中
        geometry.faces.push(new THREE.Face3(1, 2, 3));
        // 底面
        geometry.faces.push(new THREE.Face3(4, 5, 6));
        geometry.faces.push(new THREE.Face3(5, 6, 7));
        // 四个侧面
        geometry.faces.push(new THREE.Face3(1, 5, 6));
        geometry.faces.push(new THREE.Face3(6, 2, 1));
        geometry.faces.push(new THREE.Face3(2, 6, 7));
        geometry.faces.push(new THREE.Face3(7, 3, 2));
        geometry.faces.push(new THREE.Face3(3, 7, 0));
        geometry.faces.push(new THREE.Face3(7, 4, 0));
        geometry.faces.push(new THREE.Face3(0, 4, 5));
        geometry.faces.push(new THREE.Face3(0, 5, 1));
        
        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);  
        //  渲染
        renderer.render(scene, camera);
      }
      
      //   绘制平面直角坐标系
      function drawAxes(scene) {
        // x-axis
        var xGeo = new THREE.Geometry();
        xGeo.vertices.push(new THREE.Vector3(0, 0, 0));
        xGeo.vertices.push(new THREE.Vector3(1, 0, 0));
        var xMat = new THREE.LineBasicMaterial({
          color: 0xff0000
        });
        var xAxis = new THREE.Line(xGeo, xMat);
        scene.add(xAxis);
        
        // y-axis
        var yGeo = new THREE.Geometry();
        yGeo.vertices.push(new THREE.Vector3(0, 0, 0));
        yGeo.vertices.push(new THREE.Vector3(0, 1, 0));
        var yMat = new THREE.LineBasicMaterial({
          color: 0x00ff00
        });
        var yAxis = new THREE.Line(yGeo, yMat);
        scene.add(yAxis);
        
        // z-axis
        var zGeo = new THREE.Geometry();
        zGeo.vertices.push(new THREE.Vector3(0, 0, 0));
        zGeo.vertices.push(new THREE.Vector3(0, 0, 1));
        var zMat = new THREE.LineBasicMaterial({
          color: 0x00ccff
        });
        var zAxis = new THREE.Line(zGeo, zMat);
        scene.add(zAxis);
      }
    </script>
  </head>
  
  <body onload="init()">
    <!-- WebGL 必须使用 Canvas 标签来渲染 -->
    <canvas id="mainCanvas" width="400px" height="300px" ></canvas>
  </body>
</html>
