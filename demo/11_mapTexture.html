<!DOCTYPE html>
<html>
  <head>
    <title>Three.js mapTexture 贴图材质</title>
    <script type="text/javascript" src="../build/three.js"></script>
    
    <script type="text/javascript">
      //  init 函数，在HTML加载完后执行
      function init() {
        //  渲染器（Renderer）
        var renderer = new THREE.WebGLRenderer({
          //  将 Renderer 和 Canvas 元素进行绑定，提前在 HTML 中手动定义了 id 为 mainCanvas 的 Canvas 元素
          canvas: document.getElementById('mainCanvas')
        });
        renderer.setClearColor(0x000000); //  对背景进行着色
                
        //  场景（Scene）
        var scene = new THREE.Scene();
        
        //  相机（camera）
        var camera = new THREE.OrthographicCamera(-10, 10, 7.5, -7.5, 0.1, 100);
                camera.position.set(25, 25, 25);
                camera.lookAt(new THREE.Vector3(0, 0, 0));
                scene.add(camera);
        
        //  添加光源
        var light = new THREE.PointLight(0xffffff, 1, 1000);
                light.position.set(10, 15, 20);
                scene.add(light);

        //  mapTexture 贴图材质
        //  THREE.MeshLambertMaterial() map参数

        // 将图片导入纹理
        var texture = THREE.ImageUtils.loadTexture('https://raw.githubusercontent.com/zhaoqinghuan/Images/master/20190916101246.png', {}, function() {
          renderer.render(scene, camera);
        });

        var material = new THREE.MeshLambertMaterial({
          map: texture
        });
        
        var cube = new THREE.Mesh(new THREE.CubeGeometry(5, 5, 5), material); // 矩形
        scene.add(cube);
        
        // 渲染
        renderer.render(scene, camera);
      }
    </script>
  </head>
  
  <body onload="init()">
    <!-- WebGL 必须使用 Canvas 标签来渲染 -->
    <canvas id="mainCanvas" width="400px" height="300px" ></canvas>
  </body>
</html>
