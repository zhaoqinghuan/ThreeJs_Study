<!DOCTYPE html>
<html>
  <head>
    <title>Three.js 入门指南</title>
    <script type="text/javascript" src="../build/three.js"></script>
    
    <script type="text/javascript">
      //  init 函数，在HTML加载完后执行
      function init() {
        //  渲染器（Renderer）
        var renderer = new THREE.WebGLRenderer({
          //  将 Renderer 和 Canvas 元素进行绑定，提前在 HTML 中手动定义了 id 为 mainCanvas 的 Canvas 元素
          canvas: document.getElementById('mainCanvas')
        });
        renderer.setClearColor(0x000000); //  对背景进行着色
        
        //  如果想要在 html 中生成 Canvas 元素可以这样进行定义
        //  var renderer = new THREE.WebGLRenderer();
        //  renderer.setSize(400, 300);
        //  document.getElementsByTagName('body')[0].appendChild(renderer.domElement);
                
        //  场景（Scene）
        var scene = new THREE.Scene();
        
        // 相机（camera）
        var camera = new THREE.PerspectiveCamera(45, 4 / 3, 1, 1000);
        camera.position.set(0, 0, 5);
        scene.add(camera);
        
        // 在场景中添加一个长方形 （x=1,y=2,z=3）
        var cube = new THREE.Mesh(new THREE.CubeGeometry(1, 2, 3),
          new THREE.MeshBasicMaterial({ //  设置材质
            color: 0xff0000
          })
        );
        scene.add(cube);
        
        // 渲染
        renderer.render(scene, camera);
      }
    </script>
  </head>
  
  <body onload="init()">
    <!-- WebGL 必须使用 Canvas 标签来渲染 -->
    <canvas id="mainCanvas" width="400px" height="300px" ></canvas>
  </body>
</html>
