<!DOCTYPE html>
<html>
  <head>
    <title>Three.js requestAnimationFrame</title>
    <script type="text/javascript" src="../build/three.js"></script>
    
    <script>
      // setInterval方法与requestAnimationFrame方法的区别较为微妙。
      // 一方面，最明显的差别表现在setInterval可以手动设定FPS，而requestAnimationFrame则会自动设定FPS；
      // 但另一方面，即使是setInterval也不能保证按照给定的FPS执行，在浏览器处理繁忙时，很可能低于设定值。
      // 当浏览器达不到设定的调用周期时，requestAnimationFrame采用跳过某些帧的方式来表现动画，
      // 虽然会有卡滞的效果但是整体速度不会拖慢，而setInterval会因此使整个程序放慢运行，但是每一帧都会绘制出来； 
      // 总而言之，requestAnimationFrame适用于对于时间较为敏感的环境（但是动画逻辑更加复杂），
      // 而setInterval则可在保证程序的运算不至于导致延迟的情况下提供更加简洁的逻辑（无需自行处理时间）。

      //  requestAnimationFrame 匹配各种浏览器的兼容
      var requestAnimationFrame = window.requestAnimationFrame 
          || window.mozRequestAnimationFrame
          || window.webkitRequestAnimationFrame
          || window.msRequestAnimationFrame;
      window.requestAnimationFrame = requestAnimationFrame;
      //  将相关变量定义在方法外，以供全局使用
      var scene = null;
      var camera = null;
      var renderer = null;      
      var mesh = null;
      var id = null;

      //  init 函数，在HTML加载完后执行
      function init() {
        //  渲染器（Renderer）
        renderer = new THREE.WebGLRenderer({
          //  将 Renderer 和 Canvas 元素进行绑定，提前在 HTML 中手动定义了 id 为 mainCanvas 的 Canvas 元素
          canvas: document.getElementById('mainCanvas')
        });
        renderer.setClearColor(0x000000); //  对背景进行着色
                
        //  场景（Scene）
        scene = new THREE.Scene();
        
        //  相机（camera）
        camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
        camera.position.set(5, 5, 20);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        scene.add(camera);
        
        //  添加光源
        var light = new THREE.DirectionalLight(0xffffff);
        light.position.set(20, 10, 5);
        scene.add(light);

        //  网格（Mesh）
        //  Mesh(geometry, material)
        mesh = new THREE.Mesh(new THREE.CubeGeometry(1, 2, 3),
          new THREE.MeshLambertMaterial({ // 为网格设置材质
            color: 0xffff00
          })
        );
        scene.add(mesh);
        
        //  动画执行函数
        //  requestAnimationFrame(func)
        //    func 即动画函数本身
        id = requestAnimationFrame(draw);
      }

      //  动画函数本身
      //    每20毫秒就会调用一次draw函数，改变长方体的旋转值，然后进行重绘。最终得到的效果就是FPS为50的旋转长方体
      function draw() {
        mesh.rotation.y = (mesh.rotation.y + 0.01) % (Math.PI * 2);
        renderer.render(scene, camera);
        //  由于requestAnimationFrame只请求一帧画面，因此，除了在init函数中需要调用，在被其调用的函数中需要再次调用 requestAnimationFrame
        id = requestAnimationFrame(draw);
      }

      //  动画停止函数，直接给 id 值清空掉
      function stop() {
        if (id !== null) {
          cancelAnimationFrame(id); 
          id = null;
        }
      }
    </script>
  </head>
  
  <body onload="init()">
    <!-- WebGL 必须使用 Canvas 标签来渲染 -->
    <canvas id="mainCanvas" width="400px" height="300px" ></canvas>
    <!-- 动画的停止按钮 -->
    <br>
    <button id="stopBtn" onclick="stop()">Stop</button> 
  </body>
</html>
