<!DOCTYPE html>
<html>
  <head>
    <title>Three.js 记录 FPS stat.js</title>
    <script type="text/javascript" src="../build/three.js"></script>
    <script type="text/javascript" src="../build/stat.js"></script>
    
    <script>
      //  requestAnimationFrame 匹配各种浏览器的兼容
      var requestAnimationFrame = window.requestAnimationFrame 
          || window.mozRequestAnimationFrame
          || window.webkitRequestAnimationFrame
          || window.msRequestAnimationFrame;
      window.requestAnimationFrame = requestAnimationFrame;
      //  将相关变量定义在方法外，以供全局使用
      var scene = null;
      var camera = null;
      var renderer = null;      
      var mesh = null;
      var id = null;

      //  init 函数，在HTML加载完后执行
      function init() {
        //  Stat 初始化 用于记录 FPX 的类库
        stat = new Stats();
        stat.domElement.style.position = 'absolute';
        stat.domElement.style.right = '0px';
        stat.domElement.style.top = '0px';
        document.body.appendChild(stat.domElement);

        //  渲染器（Renderer）
        renderer = new THREE.WebGLRenderer({
          //  将 Renderer 和 Canvas 元素进行绑定，提前在 HTML 中手动定义了 id 为 mainCanvas 的 Canvas 元素
          canvas: document.getElementById('mainCanvas')
        });
        renderer.setClearColor(0x000000); //  对背景进行着色
                
        //  场景（Scene）
        scene = new THREE.Scene();
        
        //  相机（camera）
        camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
        camera.position.set(5, 5, 20);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        scene.add(camera);
        
        //  添加光源
        var light = new THREE.DirectionalLight(0xffffff);
        light.position.set(20, 10, 5);
        scene.add(light);

        //  网格（Mesh）
        //  Mesh(geometry, material)
        mesh = new THREE.Mesh(new THREE.CubeGeometry(1, 2, 3),
          new THREE.MeshLambertMaterial({ // 为网格设置材质
            color: 0xffff00
          })
        );
        scene.add(mesh);
        
        //  动画执行函数
        //  requestAnimationFrame(func)
        //    func 即动画函数本身
        id = requestAnimationFrame(draw);
      }

      //  动画函数本身
      //    每20毫秒就会调用一次draw函数，改变长方体的旋转值，然后进行重绘。最终得到的效果就是FPS为50的旋转长方体
      function draw() {
        stat.begin(); // 记录动画开始时的 FPX
        
        mesh.rotation.y = (mesh.rotation.y + 0.01) % (Math.PI * 2);
        renderer.render(scene, camera);
        //  由于requestAnimationFrame只请求一帧画面，因此，除了在init函数中需要调用，在被其调用的函数中需要再次调用 requestAnimationFrame
        id = requestAnimationFrame(draw);

        stat.end();// 记录结束时的 FPX
      }

      //  动画停止函数，直接给 id 值清空掉
      function stop() {
        if (id !== null) {
          cancelAnimationFrame(id); 
          id = null;
        }
      }
    </script>
  </head>
  
  <body onload="init()">
      <br><br><br>
    <!-- WebGL 必须使用 Canvas 标签来渲染 -->
    <canvas id="mainCanvas" width="400px" height="300px" ></canvas>
    <!-- 动画的停止按钮 -->
    <br>
    <button id="stopBtn" onclick="stop()">Stop</button> 
  </body>
</html>
