<!DOCTYPE html>
<html>
  <head>
    <title>Three.js Phong 材质</title>
    <script type="text/javascript" src="../build/three.js"></script>
    
    <script type="text/javascript">
      //  init 函数，在HTML加载完后执行
      function init() {
        //  渲染器（Renderer）
        var renderer = new THREE.WebGLRenderer({
          //  将 Renderer 和 Canvas 元素进行绑定，提前在 HTML 中手动定义了 id 为 mainCanvas 的 Canvas 元素
          canvas: document.getElementById('mainCanvas')
        });
        renderer.setClearColor(0x000000); //  对背景进行着色
                
        //  场景（Scene）
        var scene = new THREE.Scene();
        
        //  相机（camera）
        var camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
        camera.position.set(25, 25, 25);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        scene.add(camera);
        
        //  添加光源
        var light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 15, 5);
        scene.add(light);

        //  Phong 材质
        //  THREE.MeshPhongMaterial(opt)
        //    color 物体本来的散射光，也是最常用来设置材质颜色的属性。除此之外，还可以用ambient和emissive控制材质的颜色
        //    specular 物体的镜面光，就是着点光颜色
        //    shininess 是着点的大小 值越大时，高光的光斑越小，默认值为30
        var material = new THREE.MeshPhongMaterial({
          color: 0xff0000,
          specular: 0xffff00,
          shininess: 100
        }); 
        
        var sphere = new THREE.Mesh(new THREE.SphereGeometry(3, 20, 8), material); // 球形
        
        //var cube = new THREE.Mesh(new THREE.CubeGeometry(5, 5, 5), material); // 矩形
        scene.add(sphere);
        
        // 渲染
        renderer.render(scene, camera);
      }
    </script>
  </head>
  
  <body onload="init()">
    <!-- WebGL 必须使用 Canvas 标签来渲染 -->
    <canvas id="mainCanvas" width="400px" height="300px" ></canvas>
  </body>
</html>
